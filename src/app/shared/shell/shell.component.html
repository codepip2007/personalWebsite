<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
     
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
      <a mat-list-item routerLink="/projects" (click)="drawer.close()">Projects</a>
      <a mat-list-item routerLink="/discord" (click)="drawer.close()">Discord</a>
      <a mat-list-item routerLink="/privacypolicy" (click)="drawer.close()">Privacy Policy</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button 
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">


        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">Home</span>

      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/projects">Projects</a>
        <a mat-button routerLink="/discord">Discord</a>
        <a mat-button routerLink="/privacypolicy">Privacy Policy</a>

        <a mat-button routerLink="/login" *ngIf="!(afAuth.authState | async)">Login</a>
        <a mat-button routerLink="/login" *ngIf="afAuth.authState | async as user" >
          Profile
        </a>

      </div>
    </mat-toolbar>

    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
